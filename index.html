<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    >
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <!--  -->
    </header>
    <section>
      <div class="nav-bar">
        <div class="left">
           <img class="logo" src="zoho-logo.png" alt="zoho-logo">
            <ul class="service-list">
              <li class="service-element"><a href="#">Products</a></li>
              <li class="service-element"><a href="#">Customers</a></li>
              <li class="service-element"><a href="#">Company</a></li>
            </ul>
        </div>
       
        <div class="right">
            
            <div class="input-box-div">
              <input class="input-box" type="search" id="search-box" name="search-box">
              <label class="search-box" for="search-box">search-box</label>
              <span class="material-symbols-outlined"> search </span>
            </div>
            
            
            <a class="sign-element" href="#">Sign In</a>
            <button class="sign-button" type="button">Sign Up</button>
        </div>
        
      </div>
    </section>
    <footer>
      <!--  -->
    </footer>
  </body>
</html>
